<!DOCTYPE html>
<html>
<body>
<h2>Hacer un programa que nos muestre todos los días de la semana.<h2>
<p id="demo"></p>
<script>
var a = 0;
var dia = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sábado"]
do {
  document.getElementById("demo").innerHTML += dia[a];
  a++;
} while (a < 7);
</script>
</body>
</html>
