<!DOCTYPE html>

<h2>Crear un documento html con un comentario en una línea y otro que sea de varias líneas</h2>
<p id="demo"></p>
<!-- Hola esto es un comentario.... -->
<!-- que sigue en la linea de abajo. -->

var Nombre, Apellidos, z;

en JavaScript*/
